
<div class="panel panel-inverse" data-sortable-id="index-9">
        <div class="panel-heading">
            <h4 class="panel-title">Locations</h4>
        </div>
        <div class="panel-body p-1">
            <div id="world-map" class="height-sm width-full">
                    <div>
                            <div class="form-group">
                                <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search />
                            </div>
                            <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
                                <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                            </agm-map>
                        </div>
            </div>
        </div>
    </div>
